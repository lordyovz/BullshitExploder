[application]

name="Bullshit Exploder"
main_scene="res://main_menu.tscn"
icon="res://icon.png"

[autoload]

game_state="res://game_state.gd"

[display]

allow_hidpi=true
resizable=false
borderless_window=false
width=1024
height=600

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
shoot=[key(Space)]
